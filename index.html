<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
	<title>Plexary Home</title>
</head>

<body>
	<header>
		<div class="logo-container">
			<img src="./img/PX Transparent.png" height="32" width="32" alt="logo" />
			<h4 class="logo">Plexary</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">About</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart" />
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>A start-up company.</h1>
					<p>
						This website is currently under-construction. Please visit www.phucvo.com for further
						information.
					</p>
				</div>
				<div class="cta">
					<!-- <button class="cta-select">14 Inch</button> -->
					<input type="button" class="cta-add" onclick="location.href='https://phucvo.com';" value="Visit" />
				</div>
			</div>
			<div class="cover">
				<img src="./img/Plexary.jpg" alt="plexary" />
			</div>
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="" />
			<img src="./img/dot.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/arrow-right.svg" alt="" />
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
		<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
	</main>
</body>

</html>
